<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Bank bd </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
    <h1 class="text-5xl text-center mt-8">Welcome to <span class="font-semibold text-orange-900"> personal bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-green-300 w-3/4 p-6 mx-auto mt-7">
            <h3 class="text-3xl mb-5">Please Login</h3>
            <div action="">
                <input id="user-email" class="border block border-grey-100 rounded w-3/4 mb-4 px-2" type="text" placeholder="your emil">
                <input id="user-password" class="border block border-grey-800 rounded w-3/4 mb-4 px-2" type="password" name="" id="" placeholder="password">
                <button id="login-submit" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="Bank.js"></script>
</body>
</html>
