<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-10"> Let's get some <span class="font-semibold text-orange-900"> Money</span>!!!</h1>
        </header>
        <main class="w-3/4 mx-auto ">
            <section class="mt-8">
                <div class="grid grid-cols-3 gap-4 ">
                    <div class="bg-blue-300 p-8 rounded">
                        <h3 class="text-2xl"> Deposit </h3>
                        <h4 class="text-4xl">$<span id="total-deposit">00</span></h4>
                    </div>
                    <div class="bg-green-300 p-8 rounded">
                        <h3 class="text-2xl"> Withdrow </h3>
                        <h4 class="text-4xl">$<span id="total-withdrow">00</span></h4>
                    </div>
                    <div class="bg-yellow-300 p-8 rounded">
                        <h3 class="text-2xl"> Balance </h3>
                        <h4 class="text-4xl">$<span id="total-balance">1240</span></h4>
                    </div>
                </div>
            </section>

            <section class="mt-10">
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-red-200 p-4 rounded" >
                        <h3 class="text-2xl ">Please Deposit
                        </h3>
                        <input id="input-deposit" class="border block border-grey-800 rounded w-3/4 mb-4 px-2" placeholder="$ Want to deposit"> 
                        <button id="button-deposit" 
                        class="bg-green-500 px-4 rounded py-2 text-white font-medium">Deposit 
                        </button>
                    </div>
                    <div class="bg-sky-200 p-4 rounded">
                        <h3 class="text-2xl">Please Withdrow
                        </h3>
                        <input id="input-withdrow" class="border block border-grey-800 rounded w-3/4 mb-4 px-3" placeholder="$ Want to withdrow">
                        
                        <button id="button-withdrow" class="bg-blue-500 px-2 rounded py-2 text-white font-medium"> Withdrow      </button>
                    </div>
                </div>
            </section>
        </main>
    
    <script src="Banking.js"></script>    
</body>
</html>
